<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
   <h1>LISTAS ORDENADAS:</h1>
   <h2>Frutas:</h2>
   <ol type="a">
       <li>Maçã.</li>
       <li>Pêra.</li>
       <li>Laranja.</li>
       <li>Banana.
       <li>Melancia. <!--A tag li pode ser usado sem fechamento-->
    </ol>
    <h1>LISTAS NÃO ORDENADAS:</h1>
    <h2>Carros:</h2>
    <ul type="circle">
        <li>Chevette</li>
        <li>Fusca</li>
        <li>Gol</li>
        <li>Fiorino</li>
        <li>Uno</li>
        <li>Argo</li>
        <li>Kombi</li>
    </ul>
</body>
<footer align="center">Desenvolvedor Rômulo Goleniesky</footer>
</html>
